        function findDup(arr) {
            let seen = {};
            let duplicates = [];

            document.write('Original Array: ' + JSON.stringify(arr) + '<br>');

            arr.forEach(element => {
                if (seen[element] === undefined) {
                    seen[element] = 1;
                } else if (seen[element] === 1) {
                    duplicates.push(element);
                    seen[element]++;
                }
            });

            document.write('Repeated more than once: ' + JSON.stringify(duplicates));
        }

        function sameValue(array) {
            let index = 0;

            while (index < array.length - 1) {

                    return index;
                }

            }

            return -1;
